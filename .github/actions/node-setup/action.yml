name: Setup Node.js
description: 'Sets up Node.js and installs dependencies'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: 20

runs:
  using: 'composite'
  steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: yarn

    - name: Install dependencies
      run: yarn install --frozen-lockfile
